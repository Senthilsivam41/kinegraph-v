---
apiVersion: v1
kind: Namespace
metadata:
  name: kinetic-v
  labels:
    app: kinetic-vectra
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kinetic-config
  namespace: kinetic-v
data:
  APP_NAME: "KineticGraph-Vectra"
  APP_VERSION: "1.0.0"
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  CHROMA_HOST: "chroma-service"
  CHROMA_PORT: "8000"
  CHROMA_COLLECTION_NAME: "kinetic_vectors"
  NEO4J_URI: "bolt://neo4j-service:7687"
  NEO4J_USER: "neo4j"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  CELERY_BROKER_URL: "redis://redis-service:6379/0"
  CELERY_RESULT_BACKEND: "redis://redis-service:6379/0"
  RRF_K: "60"
  MAX_RESULTS: "10"
---
apiVersion: v1
kind: Secret
metadata:
  name: kinetic-secrets
  namespace: kinetic-v
type: Opaque
stringData:
  OPENAI_API_KEY: "your_openai_api_key_here"
  NEO4J_PASSWORD: "your_strong_password_here"

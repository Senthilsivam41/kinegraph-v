---
# FastAPI Application Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kinetic-api
  namespace: kinetic-v
  labels:
    app: kinetic-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kinetic-api
  template:
    metadata:
      labels:
        app: kinetic-api
    spec:
      containers:
      - name: api
        image: kinetic-vectra:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: kinetic-config
        - secretRef:
            name: kinetic-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health/liveness
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/readiness
            port: 8000
          initialDelaySeconds: 20
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: kinetic-api-service
  namespace: kinetic-v
spec:
  selector:
    app: kinetic-api
  ports:
  - port: 8000
    targetPort: 8000
  type: LoadBalancer  # Change to ClusterIP if using Ingress
---
# Horizontal Pod Autoscaler for API
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: kinetic-api-hpa
  namespace: kinetic-v
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: kinetic-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
